<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' lang=en>
<head>
<meta charset=utf-8>
<title>Contact Form</title>
<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,user-scalable=yes'>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>

<style>
html,body,form#cform{margin:0}
body,#cform,#cform input,textarea{font-family:Roboto,sans-serif;font-size:16px;line-height:28px}
#cform{width:320px;margin:0 auto}
#cform input{padding:2px 8px;width:312px}
#cform #subm{width:100px;height:30px}
#cform #subx{text-align:center}
#cform textarea{width:300px;height:140px;padding:4px 8px}
</style>
</head>
<body>
<form id=cform>
<input type=hidden name=contact_number>
<p><label>Full Name:</label><br>
<input type=text name=user_name></p>
<p><label>Email Address:</label><br>
<input type=email name=user_email></p>
<p><label>Message:</label><br>
<textarea name=message_html></textarea></p>
<p id=subx>
<input id=subm type=submit value=Send></p></form>
</body></html>
