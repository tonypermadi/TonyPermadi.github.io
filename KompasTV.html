<body style=background:#000;box-sizing:border-box;margin:0;padding:0>
<script src=https://cdn.jsdelivr.net/npm/hls.js></script>
<video style=width:100vw;height:100vh id=video controls="" src=blob:https://hls-js.netlify.app/48b48da4-be42-4b62-bf2a-c240eaaa25d4></video>
<script>
var video=document.getElementById('video');
var source='https://live-kg.jixie.media/live/kompastv_lhd.m3u8';
if(Hls.isSupported()){
var hls=new Hls({
debug:false,
});
hls.loadSource(source);
hls.attachMedia(video);
hls.on(Hls.Events.MEDIA_ATTACHED, function(){
video.muted=false;
video.play();
});
}
else if(video.canPlayType('application/vnd.apple.mpegurl')){
video.src=(source);
video.addEventListener('canplay', function(){
video.play();
});
}
</script>
